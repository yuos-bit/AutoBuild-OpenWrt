name: ‰∫ëÁºñËØëÈÄÇÈÖç19.07ÁöÑÂ∞èÁ±≥Ë∑ØÁî±Âô®

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      model:
        description: 'ÈÄâÊã©Êú∫Âûã'
        required: true
        default: 'cmcc-l1-1' 
        type: choice
        options:
          - 'miwifi-nano'
          - 'miwifi-mini'
          - 'miwifi-3c'
          - 'miwifi-4c'
          - 'cmcc-l1-1'
          - 'x86'
      UPLOAD_BIN_DIR:
        type: boolean
        description: '‰∏ä‰º†binÊñá‰ª∂Â§π'
        required: false
        default: 'false'
      UPLOAD_FIRMWARE:
        type: boolean
        description: '‰∏ä‰º†Âõ∫‰ª∂'
        required: false
        default: 'true'
      UPLOAD_RELEASE:
        type: boolean
        description: '‰∏ä‰º†RELEASE'
        required: false
        default: 'true'
      UPLOAD_CLOUDREVE:
        type: boolean
        description: '‰∏ä‰º†Âõ∫‰ª∂ÂíåÊó•ÂøóÂà∞Cloudreve'
        required: false
        default: 'true'  # ÈªòËÆ§‰∏ä‰º†Âà∞Cloudreve
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        type: boolean
#   schedule:                           # Êó∂Èó¥Ë°®
#     - cron: '0 19 * * *'              # ÊØèÂ§©ÂõΩÈôÖÊó∂Èó¥19ÁÇπÔºåÂåó‰∫¨Êó∂Èó¥ÂáåÊô®3ÁÇπÊâßË°å(Âåó‰∫¨+8)
#  push: # push Êìç‰Ωú
#    branches: # ÂàÜÊîØ
      #- master # ‰∏ªÂàÜÊîØ
    #   paths:                            # Ë∑ØÂæÑ
    #     - openwrt/*                     # ÁõëÂê¨openwrtÁõÆÂΩï‰∏ãÊâÄÊúâÊñá‰ª∂ÁöÑpushÊìç‰Ωú
    #paths: # Ë∑ØÂæÑ
      #- logs/g-dock.md # ÁõëÂê¨logsÁõÆÂΩï‰∏ã k2.md ÁöÑpushÊìç‰Ωú
  # watch:                              # ÁõëËßÜÊìç‰Ωú
  #   types: [started]                  # ÁÇπÂáª star ‰πãÂêé
  
env:
  REPO_URL: https://github.com/yuos-bit/openwrt
  REPO_BRANCH: openwrt-19.07
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/19.07/Yuos_${{ github.event.inputs.model }}.config
  DIY_P1_SH: diy-part4.sh
  DIY_P2_SH: diy-part5.sh
#  UPLOAD_BIN_DIR: true
#  UPLOAD_FIRMWARE: true
#  UPLOAD_COWTRANSFER: false
#  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Ê£ÄÊü•ÁéØÂ¢É
      uses: actions/checkout@main

    - name: ÂàùÂßãÂåñÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
            gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
            libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libip4tc2 libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool \
            lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 \
            python3 python3-pyelftools libpython3-dev qemu-utils rsync scons squashfs-tools \
            subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev \
            python3-setuptools clang \
            libxml2-dev zlib1g-dev libedit-dev libdeflate-dev
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
        sudo apt-get install -y gcc-13
        sudo apt-get install -y g++-13
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 60 --slave /usr/bin/g++ g++ /usr/bin/g++-13
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: ÊãâÂèñÊ∫êÁ†Å
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ÂÆö‰πâÁ¨¨‰∏ÄËÑöÊú¨
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Êõ¥Êñ∞Êèí‰ª∂
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: ÂÆâË£ÖÊèí‰ª∂
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: ÂÆö‰πâÁ¨¨‰∫åËÑöÊú¨
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Ë∞ÉÊï¥SSH
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ‰∏ãËΩΩÊèí‰ª∂Â∫ì
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)_4.14" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Ê£ÄÊü•ÂÇ®Â≠òÁ©∫Èó¥
      if: (!cancelled())
      run: | 
        df -hT
        
    - name: ÊâìÂåÖÊñá‰ª∂
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && github.event.inputs.UPLOAD_BIN_DIR == 'true' && !cancelled()
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}_4.14${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: ÁîüÊàêÊñá‰ª∂‰æøÁ≠æ
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ÊâìÂåÖ‰∏ä‰º†Âõ∫‰ª∂
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && github.event.inputs.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}_4.14${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}


    - name: ÂàõÂª∫ÂåÖÊ†áÁ≠æ
      id: tag
      if: github.event.inputs.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")-${{ github.event.inputs.model }}" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "üîó [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "üîó [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ‰∏ä‰º†Ëá≥release
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: ËÆæÁΩÆWebDAVÁõÆÊ†áÁõÆÂΩï
      run: |
        if [[ "${{ github.event.inputs.UPLOAD_CLOUDREVE }}" == "true" ]]; then
          # Ëé∑ÂèñÂΩìÂâçÊó•ÊúüÂπ∂Ê†ºÂºèÂåñ‰∏∫ YYYYMMDD
          CURRENT_DATE=$(date +"%Y%m%d")
          # Ëé∑ÂèñËÆæÂ§áÂûãÂè∑
          DEVICE_MODEL="${{ github.event.inputs.model }}"
          # ÁªÑÂêàÁõÆÂΩïÊ†ºÂºèÔºö20250220/miwifi-4c
          TARGET_DIR="${CURRENT_DATE}/${DEVICE_MODEL}"
          # Ê£ÄÊü•ÁõÆÊ†áÁõÆÂΩïÊòØÂê¶Â≠òÂú®
          echo "Ê£ÄÊü•WebDAVÁõÆÊ†áÁõÆÂΩï: $TARGET_DIR"
          if ! curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" --head "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}" | grep -q "200 OK"; then
            echo "ÁõÆÊ†áÁõÆÂΩï‰∏çÂ≠òÂú®ÔºåÊ≠£Âú®ÂàõÂª∫..."
            curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -X MKCOL "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}"
            echo "ÁõÆÂΩïÂ∑≤ÂàõÂª∫: $TARGET_DIR"
          else
            echo "ÁõÆÊ†áÁõÆÂΩïÂ∑≤Â≠òÂú®: $TARGET_DIR"
          fi
          echo "TARGET_DIR=${TARGET_DIR}" >> $GITHUB_ENV
        fi

    - name: ‰∏ä‰º†Êñá‰ª∂Ëá≥Cloudreve
      if: steps.organize.outputs.status == 'success' && github.event.inputs.UPLOAD_CLOUDREVE == 'true' && !cancelled()
      run: |
        UPLOAD_PATH="${{ env.FIRMWARE }}/*"
        README_FILE="$GITHUB_WORKSPACE/readme/README.md"
        
        # ‰∏ä‰º†Âõ∫‰ª∂Êñá‰ª∂
        echo "ÂºÄÂßã‰∏ä‰º†Âõ∫‰ª∂Êñá‰ª∂Âà∞Cloudreve..."
        for file in $UPLOAD_PATH; do
          if [[ -f $file ]]; then
            echo "‰∏ä‰º†Êñá‰ª∂: $file"
            curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -T "$file" "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}/$(basename $file)"
          else
            echo "Êú™ÊâæÂà∞Êñá‰ª∂: $file"
          fi
        done
        
        # ‰∏ä‰º† README Êñá‰ª∂
        echo "ÂºÄÂßã‰∏ä‰º† README Êñá‰ª∂Âà∞Cloudreve..."
        if [[ -f $README_FILE ]]; then
          echo "‰∏ä‰º†Êñá‰ª∂: $README_FILE"
          curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -T "$README_FILE" "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}/README.md"
        else
            echo "Êú™ÊâæÂà∞ README Êñá‰ª∂: $README_FILE"
          fi
  
    - name: ÁªìÊùüÂ∑•‰ΩúÊµÅ
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 4

    - name: Âà†Èô§ÂéÜÂè≤ËÆ∞ÂΩï
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
