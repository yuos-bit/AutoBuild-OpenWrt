  REPO_BRANCH: openwrt-19.07
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/19.07/Yuos_${{ github.event.inputs.model }}.config
  DIY_P1_SH: diy-part4.sh
  DIY_P2_SH: diy-part5.sh
