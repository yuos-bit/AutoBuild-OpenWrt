jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: æ£€æŸ¥ç¯å¢ƒ
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
            gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
            libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libip4tc2 libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool \
            lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 \
            python3 python3-pyelftools libpython3-dev qemu-utils rsync scons squashfs-tools \
            subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev \
            python3-setuptools clang \
            libxml2-dev zlib1g-dev libedit-dev libdeflate-dev
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
        sudo apt-get install -y gcc-13
        sudo apt-get install -y g++-13
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 60 --slave /usr/bin/g++ g++ /usr/bin/g++-13
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ‹‰å–æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: å®šä¹‰ç¬¬ä¸€è„šæœ¬
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°æ’ä»¶
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: å®‰è£…æ’ä»¶
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: å®šä¹‰ç¬¬äºŒè„šæœ¬
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: è°ƒæ•´SSH
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ä¸‹è½½æ’ä»¶åº“
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)_4.14" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ£€æŸ¥å‚¨å­˜ç©ºé—´
      if: (!cancelled())
      run: | 
        df -hT
        
    - name: æ‰“åŒ…æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && github.event.inputs.UPLOAD_BIN_DIR == 'true' && !cancelled()
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}_4.14${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: ç”Ÿæˆæ–‡ä»¶ä¾¿ç­¾
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ‰“åŒ…ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && github.event.inputs.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}_4.14${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}


    - name: åˆ›å»ºåŒ…æ ‡ç­¾
      id: tag
      if: github.event.inputs.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")-${{ github.event.inputs.model }}" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ è‡³release
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: è®¾ç½®WebDAVç›®æ ‡ç›®å½•
      run: |
        if [[ "${{ github.event.inputs.UPLOAD_CLOUDREVE }}" == "true" ]]; then
          # è·å–å½“å‰æ—¥æœŸå¹¶æ ¼å¼åŒ–ä¸º YYYYMMDD
          CURRENT_DATE=$(date +"%Y%m%d")
          # è·å–è®¾å¤‡å‹å·
          DEVICE_MODEL="${{ github.event.inputs.model }}"
          # ç»„åˆç›®å½•æ ¼å¼ï¼š20250220/miwifi-4c
          TARGET_DIR="${CURRENT_DATE}/${DEVICE_MODEL}"
          # æ£€æŸ¥ç›®æ ‡ç›®å½•æ˜¯å¦å­˜åœ¨
          echo "æ£€æŸ¥WebDAVç›®æ ‡ç›®å½•: $TARGET_DIR"
          if ! curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" --head "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}" | grep -q "200 OK"; then
            echo "ç›®æ ‡ç›®å½•ä¸å­˜åœ¨ï¼Œæ­£åœ¨åˆ›å»º..."
            curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -X MKCOL "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}"
            echo "ç›®å½•å·²åˆ›å»º: $TARGET_DIR"
          else
            echo "ç›®æ ‡ç›®å½•å·²å­˜åœ¨: $TARGET_DIR"
          fi
          echo "TARGET_DIR=${TARGET_DIR}" >> $GITHUB_ENV
        fi

    - name: ä¸Šä¼ æ–‡ä»¶è‡³Cloudreve
      if: steps.organize.outputs.status == 'success' && github.event.inputs.UPLOAD_CLOUDREVE == 'true' && !cancelled()
      run: |
        UPLOAD_PATH="${{ env.FIRMWARE }}/*"
        README_FILE="$GITHUB_WORKSPACE/readme/README.md"
        
        # ä¸Šä¼ å›ºä»¶æ–‡ä»¶
        echo "å¼€å§‹ä¸Šä¼ å›ºä»¶æ–‡ä»¶åˆ°Cloudreve..."
        for file in $UPLOAD_PATH; do
          if [[ -f $file ]]; then
            echo "ä¸Šä¼ æ–‡ä»¶: $file"
            curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -T "$file" "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}/$(basename $file)"
          else
            echo "æœªæ‰¾åˆ°æ–‡ä»¶: $file"
          fi
        done
        
        # ä¸Šä¼  README æ–‡ä»¶
        echo "å¼€å§‹ä¸Šä¼  README æ–‡ä»¶åˆ°Cloudreve..."
        if [[ -f $README_FILE ]]; then
          echo "ä¸Šä¼ æ–‡ä»¶: $README_FILE"
          curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -T "$README_FILE" "${{ secrets.WEBDAV_URL }}/${TARGET_DIR}/README.md"
        else
            echo "æœªæ‰¾åˆ° README æ–‡ä»¶: $README_FILE"
          fi

    - name: ä¸Šä¼  packages æ–‡ä»¶åˆ° Cloudreve
      if: steps.organize.outputs.status == 'success' && github.event.inputs.UPLOAD_CLOUDREVE == 'true' && !cancelled()
      run: |
        echo "å¼€å§‹ä¸Šä¼  packages æ–‡ä»¶åˆ° Cloudreve..."
        cd openwrt/bin/packages
        # éå†å½“å‰ç›®å½•ä¸‹æ‰€æœ‰æ–‡ä»¶ï¼Œä¿ç•™ç›¸å¯¹ç›®å½•ç»“æ„ä¸Šä¼ 
        find . -type f | while read file; do
          # è·å–ç›¸å¯¹ç›®å½•ï¼ˆå»æ‰å‰å¯¼"./"ï¼‰
          rel_dir=$(dirname "$file" | sed 's#^\./##')
          # æ‹¼æ¥ç›®æ ‡è·¯å¾„: Cloudreve å·²è®¾å®šçš„ TARGET_DIR ä¸‹æ–°å»º packages/ç›®å½•
          remote_path="${TARGET_DIR}/packages/${rel_dir}"
          echo "å¤„ç†æ–‡ä»¶: $fileï¼Œç›®æ ‡è·¯å¾„: $remote_path"
          # æ£€æŸ¥ç›®æ ‡ç›®å½•æ˜¯å¦å­˜åœ¨ï¼Œè‹¥ä¸å­˜åœ¨åˆ™åˆ›å»ºç›®å½•
          if ! curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" --head "${{ secrets.WEBDAV_URL }}/${remote_path}" | grep -q "200 OK"; then
            echo "ç›®å½•ä¸å­˜åœ¨ï¼Œæ­£åœ¨åˆ›å»º: $remote_path"
            curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -X MKCOL "${{ secrets.WEBDAV_URL }}/${remote_path}"
          else
            echo "ç›®å½•å·²å­˜åœ¨: $remote_path"
          fi
          # ä¸Šä¼ å½“å‰æ–‡ä»¶åˆ°å¯¹åº”ç›®å½•
          curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" -T "$file" "${{ secrets.WEBDAV_URL }}/${remote_path}/$(basename "$file")"
        done
    
    - name: ç»“æŸå·¥ä½œæµ
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 4

    - name: åˆ é™¤å†å²è®°å½•
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
